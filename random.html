<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE with Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>

<body>
    <div class="ide-container">
        <h2>Python Code Editor</h2>
        <p>This section is testing/implementations of random featues, please disregard unless you are interested.  </p>
        <textarea id="code-editor">
            
import matplotlib.pyplot as plt
import numpy as np

x = np.linspace(0, 10, 100)
y = np.sin(x)

plt.plot(x, y)
plt.title("Sine Wave")
plt.show()</textarea>
        <button id="run-btn">Run Code</button>
        <button id="run-btn" onclick="location.href='index.html'">Go Home</button>
        <div id="output-container">
            <h3>Output</h3>
            <iframe id="output-frame"></iframe>
        
    
    <script src="script.js"></script>
</body>
</html>
